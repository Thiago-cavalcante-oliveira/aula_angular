<section>

<table class="tabela">
  <tr>
    <th class="titulo-tabelas">Nome:</th>
    <th class="titulo-tabelas">Idade:</th>
  </tr>
  <tr class="texto-tabela" *ngFor="let pessoa of lista" >
    <td *ngIf="pessoa.idade>30">{{pessoa.nome}}</td>
    <td *ngIf="pessoa.idade>30">{{pessoa.idade}}</td>
  </tr>


</table>
</section>
